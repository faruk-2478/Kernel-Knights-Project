<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url('TAILOR.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <title>Tailoring and Fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf8f3;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            width: 500px;
            height: 60px;
            margin: 15px auto;
            border-radius: 30px;
            box-shadow: 3px 5px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 5px 7px 12px rgba(0, 0, 0, 0.2);
        }
        .icon {
            margin-right: 12px;
            font-size: 24px;
        }
        .purple { background-color: #d9a2e6; }
        .yellow { background-color: #ffda8c; }
        .red { background-color: #ff9985; }
        .green { background-color: #b7d7a8; }
        .peach { background-color: #f4c7ab; }
        .follow-btn {
            display: inline-block;
            background-color: black;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TAILORING AND FASHION</h1>
        <div class="box purple">⭐ Fashion Design</div>
        <div class="box yellow">⭐ Costume Design</div>
        <div class="box red">⭐ Garment Manufacturing</div>
        <div class="box green">⭐ Garment Cutting and Sewing</div>
        <div class="box peach">⭐ Sustainable and Eco-friendly Fabric Development</div>
        <a href="#" class="follow-btn">Follow - faruk_ahmed2478</a>
    </div>
</body>
</html>
