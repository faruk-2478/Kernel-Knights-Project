<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url('EDU.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <title>Education and Tutoring</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fefaf5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }

        /* Container */
        .container {
            max-width: 700px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Title */
        h1 {
            font-size: 34px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        /* Card Styles */
        .card {
            padding: 20px;
            margin: 12px 0;
            border-radius: 30px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Hover Effect */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Colors */
        .purple { background: #a97dc0; }
        .orange { background: #f4a000; }
        .red { background: #ff5b5b; }
        .green { background: #4caf50; }
        .brown { background: #b8865b; }

        /* Footer */
        .footer {
            margin-top: 25px;
            padding: 12px;
            background: black;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            border-radius: 25px;
            padding: 14px 25px;
            transition: 0.3s ease-in-out;
        }

        .footer:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>EDUCATION AND TUTORING</h1>

        <div class="card purple">★ PRIMARY & SECONDARY SCHOOL TEACHING</div>
        <div class="card orange">★ EDUCATIONAL CONTENT CREATION (YOUTUBE, BLOGS)</div>
        <div class="card red">★ SOFT SKILLS TRAINING (COMMUNICATION, LEADERSHIP)</div>
        <div class="card green">★TEST PREPARATION (SAT, GRE, GMAT, JEE, ETC.)</div>
        <div class="card brown">★ LEARNING MANAGEMENT SYSTEMS (LMS) DEVELOPMENT</div>

        <div class="footer">Follow - faruk_ahmed2478</div>
    </div>

</body>
</html>
