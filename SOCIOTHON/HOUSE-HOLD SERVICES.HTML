<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url('HOUSE.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f9f5f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2b2b2b;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 3px 6px rgba(0, 0, 0, 0.4);
        }

        .service-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: #fff;
            padding: 18px 22px;
            border-radius: 30px;
            margin: 15px 0;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            text-align: center;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5); /* Darker Shadow */
            transition: transform 0.3s ease-in-out;
        }

        .service-box:hover {
            transform: translateY(-5px); /* Hover Effect */
        }

        .service-box i {
            font-size: 22px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .purple { background-color: #d9b3e6; }
        .yellow { background-color: #f9c74f; }
        .orange { background-color: #f9844a; }
        .green { background-color: #a8df8e; }
        .peach { background-color: #f4a261; }

        .follow {
            background-color: #2b2b2b;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HOUSE HOLD SERVICES</h1>

        <div class="service-box purple">
            <i class="fas fa-star"></i>
            <span>HOUSE-CLEANING <br> (Dusting, Sweeping, Mopping)</span>
        </div>

        <div class="service-box yellow">
            <i class="fas fa-star"></i>
            <span>DEEP CLEANING <br> (Kitchen, Bathroom, Carpet)</span>
        </div>

        <div class="service-box orange">
            <i class="fas fa-star"></i>
            <span>SOFA AND UPHOLSTERY CLEANING</span>
        </div>

        <div class="service-box green">
            <i class="fas fa-star"></i>
            <span>PEST CONTROL SERVICES</span>
        </div>

        <div class="service-box peach">
            <i class="fas fa-star"></i>
            <span>CHIMNEY AND EXHAUST FAN CLEANING</span>
        </div>

        <div class="follow">Follow - faruk_ahmed2478</div>
    </div>

</body>
</html>
