<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url('DELIVER.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <title>Sales and Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #fdf8f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Outer Box */
        .outer-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 50%;
        }

        h1 {
            font-size: 34px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            margin: 10px auto;
            width: 80%; /* Reduced width */
            border-radius: 25px;
            font-size: 18px; /* Increased text size */
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 20px;
            margin-right: 12px;
        }

        /* Colors for each box */
        .purple { background-color: #d8a3d8; }
        .yellow { background-color: #f9cf84; }
        .red { background-color: #f9a39a; }
        .green { background-color: #b8d8a3; }
        .beige { background-color: #f3c6a5; }

        .footer {
            margin-top: 20px;
            background: black;
            color: white;
            padding: 10px 18px;
            border-radius: 20px;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="outer-box">
        <h1>SALES AND DELIVERY</h1>
        <div class="box purple"><span class="icon">✦</span> CROSS-SELLING & UPSELLING</div>
        <div class="box yellow"><span class="icon">✦</span> LOGISTICS MANAGEMENT</div>
        <div class="box red"><span class="icon">✦</span> WAREHOUSE MANAGEMENT</div>
        <div class="box green"><span class="icon">✦</span> SUPPLY CHAIN OPTIMIZATION</div>
        <div class="box beige"><span class="icon">✦</span> COURIER SERVICES</div>
        <div class="footer">Follow - faruk_ahmed2478</div>
    </div>

</body>
</html>
